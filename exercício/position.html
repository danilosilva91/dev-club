<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo position</title>
</head>

<body>

    <div class="pai">
        <div class="filho"></div>
    </div>
    <div class="teste"></div>

</body>

</html>
<style>

* { margin: 0;  
    padding: 0;
    box-sizing: border-box;
    height: 200vh;
    width: 200vw;

}


    .pai {
        position: static;
        width: 100px;
        height: 100px;
        background-color: red;
    }

    .filho {
        position: static;
        width: 50px;
        height: 50px;
        background-color: blue;
    }  
    .teste {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: green;
    }

</style
